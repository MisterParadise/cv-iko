<h3 class="skill-card-title" >{{data.title}}</h3>
<div class="skill-card-content">
    <div *ngIf="data.progressBars" class="skill-card-progress-bars">
        <app-progress-bar *ngFor="let progressBar of data.progressBars" [label]="progressBar.label" [progression]="progressBar.rating"></app-progress-bar>
    </div>
    <div *ngIf="data.stickers" class="skill-card-stickers">
        <app-sticker *ngFor="let sticker of data.stickers" [label]="sticker.label" [logoUrl]="sticker.logoUrl"></app-sticker>
    </div>    
</div>
